specVersion: 0.0.2
description: A peer to pool insurance protocol
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RiskPool
    network: godwoken-testnet
    source:
      address: '0xFd153eB5B484b5c304c2E004dF82f07f48d884aE'
      abi: RiskPool
      startBlock: 150034
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolInfo
        - PolicyInfo
        - Owner
      abis:
        - name: RiskPool
          file: ./abis/RiskPool.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: WithdrawRequested(indexed address,uint256,uint256)
          handler: handleWithdrawRequested
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Insured(indexed address,uint256,string,uint256,uint256,uint256,uint256,uint256)
          handler: handleInsured
        - event: PolicyPaid(indexed uint256)
          handler: handlePolicyPaid
        - event: Unlocked(uint256,uint256)
          handler: handleUnlocked
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mappings.ts

  - kind: ethereum/contract
    name: Vault
    network: godwoken-testnet
    source:
      address: '0xB537d6E43d4DBD2246c31586BD2C0B382bf26bca'
      abi: Vault
      startBlock: 150034
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolInfo
        - PolicyInfo
        - Owner
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings.ts
